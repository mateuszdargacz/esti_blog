{% load i18n %}
{% load blog_tags %}
{% load mezzanine_tags %}
{% block blog_months %}
    {% blog_months as months %}
    {% if months %}
        <h3 class="widget-title">{% trans "Archiwum" %}</h3>
        <ul>
        {% for month in months %}
            <li>
                <a href="{% url "blog_post_list_month" year=month.date.year month=month.date.month %}">
                    {{ month.date|date:"F Y" }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
