{% load custom_blog_tags %}

{% most_popular "5" as blog_posts %}
{% for blog_post in blog_posts %}
    <li>
        <h3>
            <a href="{{ blog_post.get_absolute_url }}">
                {{ blog_post.title }}
            </a>
            <span>{{ blog_post.publish_date|date:"D M, Y" }}</span>

        </h3>
    </li>
{% endfor %}
